<!DOCTYPE html>
<html lang="ur" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>دانیازین ڈاٹ ایو</title>
  <style>
    body { font-family: 'Noto Nastaliq Urdu', sans-serif; background: #f5f5f5; padding: 20px; direction: rtl; }
    .container { max-width: 600px; margin: auto; background: white; padding: 20px; border-radius: 10px; box-shadow: 0 0 10px #ccc; }
    h1, h2 { text-align: center; }
    input, button { width: 100%; padding: 10px; margin: 10px 0; }
    .note { color: gray; font-size: 14px; text-align: center; }
  </style>
</head>
<body>
  <div class="container">
    <h1>دانیازین ڈاٹ ایو</h1>
    <p class="note">اپنے ریفرل کے ذریعے رجسٹر کریں اور 100٪ کمیشن حاصل کریں</p>

    <h2>رجسٹریشن</h2>
    <input type="text" placeholder="آپ کا نام" />
    <input type="email" placeholder="ای میل" />
    <input type="text" placeholder="ریفرل کوڈ (اختیاری)" />
    <button>رجسٹر کریں</button>

    <h2>لاگ ان</h2>
    <input type="email" placeholder="ای میل" />
    <input type="password" placeholder="پاسورڈ" />
    <button>لاگ ان کریں</button>

    <h2>ڈپازٹ</h2>
    <input type="number" placeholder="رقم (PKR)" />
    <button>ای وی پیسہ سے ڈپازٹ کریں</button>

    <h2>وڈراول</h2>
    <input type="number" placeholder="رقم نکلوائیں (PKR)" />
    <input type="text" placeholder="ایزی پیسہ یا جاز کیش نمبر" />
    <button>رقم نکلوائیں</button>

    <h2>میرا ریفرل لنک</h2>
    <input type="text" readonly value="https://daniazeen.io/register?ref=YOURID" />
  </div>
</body>
</html>
